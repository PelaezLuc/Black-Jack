<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Black Jack</title>
</head>

<body>
    <header>
        <h1><img class="cards-logo" src="assets/img/juego-de-cartas.png" alt=""> Black Jack</h1>
    </header>

    <main>
        <div id="game-buttons">
            <button type="button" id="btn-newGame" class="btn btn-primary">Nuevo Juego</button><button type="button"
                id="btn-getCard" class="btn btn-danger">Pedir carta</button><button type="button" id="btn-stop"
                class="btn btn-danger">Detener</button>
        </div>

        <section id="player">
            <h2>Jugador - <span id="puntuacionJugador">0</span></h2>
            <ul id="player-cards" class="cards-array">
            </ul>
        </section>

        <section id="computer">
            <h2>Casino - <span id="puntuacionCasino">0</span></h2>
            <ul id="casino-cards" class="cards-array">
            </ul>
        </section>
    </main>

    <script src="/assets/js/index.js"></script>
</body>

</html>
